{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>Available Doctors</h1>
    <form action="{{ url_for('search_doctors') }}" method="GET">
        <div class="form-group">
            <label for="name">Doctor Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor name">
        </div>
        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input type="text" class="form-control" id="specialty" name="specialty" placeholder="Enter specialty">
        </div>
        <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="text" class="form-control" id="availability" name="availability" placeholder="Enter availability">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>
    <h2>Doctors List</h2>
    <ul>
        {% for doctor in doctors %}
        <li>
            <strong>{{ doctor.name }}</strong><br>
            Specialty: {{ doctor.specialty }}<br>
            Availability: {{ doctor.availability }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
