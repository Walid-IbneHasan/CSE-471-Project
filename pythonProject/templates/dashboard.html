{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
          
           <a href="/add">  <button class="btn btn-primary"> Add a new post</button></a>
           
<hr>
         
          <hr>
<h1>Edit Posts</h1>
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
          <th>Slug</th>

          <th ><a href="/edit"><button  class="btn btn-primary" >Edit</button></a></th>
          <th ><a href="/delete"><button  class="btn btn-primary">Delete</button></a></th>
      </tr>
    </thead>
    <tbody>


      {% for post in user %}
      <tr>
        <td class='row-{{loop.index}}' >{{post[0]}}</td>
        <td class='row-{{loop.index}}'>{{post[1]}}</td>
        <td class='row-{{loop.index}}'>{{post[2]}}</td>
          <td class='row-{{loop.index}}'>{{post[3]}}</td>
        
      </tr>
      

      {% endfor %}





    </tbody>
  </table>


      
        </div>
      </div>
    </div>
    {% endblock %}
